baseURL = "https://jydh.durumi.io"
languageCode = "ko-kr"
title = "전국여대생대표자협의회 아카이브"
theme = ["tailwind-aa-theme","hugo-search-fuse-js"]


[build]
writeStats = true

[taxonomies]
  tag = "tags"
  creator = "creators"


 [module]

  [[module.mounts]]
    source = "themes/tailwind-aa-theme/exampleSite/static"
    target = "static"

  [[module.mounts]]
    source = "themes/tailwind-aa-theme/exampleSite/data"
    target = "data"  

# 메뉴관련 처리

[menu]

  [[menu.main]]
  name = "홈"
  URL = "/"
  weight = 1

  [[menu.main]]
  name = "탐색"
  URL = "/items"
  weight = 2

  [[menu.main]]
  name = "검색"
  URL = "/search"
  weight = 3

  [[menu.main]]
  name = "태그(주제어)"
  URL = "/tags"
  weight = 4

  [[menu.main]]
  name = "태그(생산자)"
  URL = "/creators"
  weight = 5      

  ############# footer menu #############
  [[menu.footer]]
  name = "Marketing Layout"
  URL = "marketing"
  weight = 1
