############################ FAQ ##########################
faq:
  title : 자주 묻는 질문
  enable : true
  content : 자주 묻는 질문들을 모아놓았습니다. 궁금증을 해소하세요.
  url : 
  listItem:

    - question : 전국여대생대표자협의회 아카이브에 포함된 데이터는 어디서 가져오는 것인가요 ?
      answer : 전국여대생대표자협의회 활동을 해 왔던 97학번에서 99학번의 대학생들이 보관해오던 문서, 책자, 사진등을 스캔, 목록화 하였고, 추가적인 digital 자료 수집본과 함께 가져왔습니다.

    - question : 관련된 자료들을 기사/논문/영상에 참조하기 위해서는 어떤 규정을 지켜야 하나요 ?
      answer : 현재 보고 있는 자료는 완전히 공개되어 있는 자료입니다. 기사/논문/영상에 사용할 때 "전국여대생대표자협의회 아카이브 자료"임을 밝히고 사용해주세요. 

    - question : 왜 이런걸 만들게 된 거죠 ?
      answer : 이런 이유로 만들게 되었습니다.

