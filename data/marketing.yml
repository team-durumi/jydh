############################ FAQ ##########################
faq:
  title : 자주 묻는 질문
  enable : true
  content : 자주 묻는 질문들을 모아놓았습니다. 궁금증을 해소하세요.
  url : 
  listItem:
    - question : 전국여대생대표자협의회(전여대협)이란 ?
      answer :  전국여대생대표자협의회는 1988년부터 2007년까지 전국의 대학내 여성주의 활동을 했던 여생학생 대표자 협의회 기구입니다.
    - question : 전국여대생대표자협의회 아카이브에 포함된 데이터는 어디서 가져오는 것인가요 ?
      answer : 전국여대생대표자협의회 활동을 해 왔던 개인들이 보관하고 있던 문서, 책자, 사진등을 스캔, 목록화 하였고, 추가적인 digital 자료 수집본과 함께 구성했습니다.
    - question : 관련된 자료들을 기사/논문/영상에 참조하기 위해서는 어떤 규정을 지켜야 하나요 ?
      answer : 현재 보고 있는 자료는 완전히 공개되어 있는 자료입니다. 기사/논문/영상 등 2차 저작물에 사용할 때는 "전국여대생대표자협의회 디지털아카이브(http://jydh.or.kr) 자료"임을 밝히고 사용해주세요. 
    - question : 왜 이런걸 만들게 되었나요 ?
      answer : 과거 대학내 여성주의 활동을 기억하고, 지금 대학에서 고군분투하고 있는 여성들을 응원하고자 기획하게 되었습니다.

